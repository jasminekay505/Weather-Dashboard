<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Link to Font Awesome -->
  <script src="https://kit.fontawesome.com/0a0a2fdd10.js" crossorigin="anonymous"></script>
  <!-- Link to personalized style sheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-6">Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2>Search for a city:</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input" placeholder="Enter City Name">
          <button class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
        </div>
        <div class="list-group" id="cityList"></div>
      </div>
      <div class="col-9" id="weather">
        <div class="row">
          <div class="card" id="current-weather-card"></div>
        </div>
        <br>
        <div class="row" id="forecast">
          <div class="card" id="fiveDayForecast"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- Link to Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Link to script -->
  <script src="script.js"></script>
</body>

</html>
